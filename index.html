<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetShop RD</title>
</head>
<body>
    <script>
    console.log("Bem-Vindo ao Pet Shop da RD")

    var pets = [];

    function cadastrarPet(nome,idade,tipo,raca,dono,cor,peso,vacina,servicos){
        let petNovo = {
            nome:nome,
            idade:idade,
            tipo:tipo,
            raca:raca,
            dono: {
                nome:null,
                idade:null
            },
            cor:cor,
            peso:peso,
            vacina:vacina,
            servicos:servicos
        }

        pets.push(petNovo);

        console.log("Pet Cadastrado")
    }

    function vacinar(pets){
        if(pets.vacina){
            console.log("Animal já está vacinado!")
        } else {
            pets.vacina = true;
            console.log("Animal vacinado!")
        }
    }

    </script>
</body>
</html>
