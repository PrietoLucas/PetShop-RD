<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetShop RD</title>
</head>
<body>
    <script>
    const empresa = "RD";
    console.log("Bem-Vindo ao Pet Shop da "+empresa);

    var pets = [];

    function cadastrarPet(nome,idade,tipo,raca,dono,cor,peso,vacina,servicos){
        let petNovo = {
            nome, idade, tipo, raca, dono, cor, peso, vacina, servicos
        };

        pets.push(petNovo);

        console.log("Pet Cadastrado com sucesso!");

        return petNovo;
    };

    function vacinar(pets){
        if(pets.vacina){
            console.log("Animal já está vacinado!")
        } else {
            pets.vacina = true;
            console.log("Animal vacinado!")
        }
    };

    function exibirPet(){
        for(let i=0; i<pets.length; i++){
            console.log("--------------Pets da " +empresa +"---------------");
            console.log("Nome do Pet: "+ pets[i].nome);
            console.log("Idade do Pet: "+ pets[i].idade);
            console.log("Tipo: "+ pets[i].tipo);
            console.log("Raça: "+ pets[i].raca);
            console.log(pets[i].vacina ? "Esse pet já foi vacinado!" : "Esse pet não foi vacinado!");
        }
    };

    </script>
</body>
</html>
